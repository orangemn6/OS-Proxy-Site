
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- header font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <linkhref="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"/>

</head>
<body>

  <div class="container">
  
    <div class="main">
  
      <h1 class="title">SunSet Proxy</h1>
      
      <div id="error"></div>

      <form action="no-js" method="get" id="proxy-form" class="inputform">
        <p id="search">
          URL: 
          <input type="text" id="url" name="url" autofocus="autofocus" class="inputbox"/>
        </p>

      </form>
      
<div id="google-ad">

	<script>
		function $(id){
			return document.getElementById(id);
		}
		
		$('proxy-form').onsubmit = function(){
			var url = $('url').value;
			if(url.substr(0,4) != "http"){
				url = "https://" + url;
			}
			window.location.href='https://proxy-test.orangemn6.repl.co/proxy/' + url;
			return false;
		};
		
		function checkError(){
			var search = window.location.search;
			var start = search.indexOf('error=');
			if(start > -1){
				var stop = search.indexOf('&', start);
				if(stop == -1){ stop = undefined; }
				// +6 for "error="
				var err = search.substr(start+6, stop);
                var $error = $('error');
				$error.innerText = $error.textContent = decodeURIComponent(err);
				$error.style.display = "block";
			}
		}
    
		window.onload = function() { 
			$('url').focus(); 
			checkError(); 
		}
	</script>
</body>
</html>
